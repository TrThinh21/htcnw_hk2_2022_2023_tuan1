<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</html>

<form>
    <label for="name">Tên của bạn:</label>
    <input type="text" id="name" name="name"><br><br>
  
    <label for="telephonemunber">telephonenumber:</label>
    <input type="telephonemunber" id="telephonemunber" name="telephonemunber"><br><br>
  
    <label for="gender">Giới tính:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Nam</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Nữ</label><br><br>
  
    <label for="favorite-color">Màu yêu thích:</label>
    <select id="favorite-color" name="favorite-color">
      <option value="red">Đỏ</option>
      <option value="green">Xanh lá cây</option>
      <option value="blue">Xanh dương</option>
    </select><br><br>
  
    <label for="message">Loi nhắn:</label>
    <textarea id="message" name="message"></textarea><br><br>
  
    <input type="submit" value="Gửi">
  </form>
  </html>
