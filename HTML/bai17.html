<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
	<title>Form khảo sát</title>
</head>
<body>
	<form action="#" method="post">
		<h1>Khảo sát về sở thích của bạn</h1>

		<label for="name">Họ và tên:</label>
		<input type="text" id="name" name="name" required>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>

		<label for="age">Tuổi:</label>
		<input type="number" id="age" name="age" required>

		<label for="gender">Giới tính:</label>
		<input type="radio" id="male" name="gender" value="male">
		<label for="male">Nam</label>
		<input type="radio" id="female" name="gender" value="female">
		<label for="female">Nữ</label>

		<label for="interests">Sở thích của bạn:</label>
		<select id="interests" name="interests" multiple>
			<option value="reading">Đọc sách</option>
			<option value="watching">Xem phim</option>
			<option value="traveling">Du lịch</option>
			<option value="sports">Thể thao</option>
			<option value="music">Âm nhạc</option>
		</select>

		<label for="comments">Ý kiến của bạn:</label>
		<textarea id="comments" name="comments" rows="4"></textarea>

		<button type="submit">Gửi</button>
	</form>
</body>
</html>

</body>
</html>
